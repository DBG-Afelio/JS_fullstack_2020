<app-sidebar [selectedProduct]="selectedProduct" 

[selectedProductPrice]="selectedProductPrice"
[selectedProductOptions]="selectedProductOptions" 
[selectedProductSupplier]="selectedProductSupplier" 
*ngIf="sidebarDisplay" 
(newOrderOutput)="createOrderEvent($event)" (visibleSidebar)="closeSidebar()"> </app-sidebar>

<div class="container">
    <div class="mainDiv">
        <app-list-items *ngFor="let supplier of getListSuppliers()" [listProducts]='getListProductsFiltered(supplier.id)' [supplier]='supplier' (selectedProductEvent)="onProductSelection($event)">

        </app-list-items>   
    </div>
</div>
