<h1 class="text-center">Modifier nouvel utilisateur </h1>

<div *ngIf ="currentUser" class="container d-flex justify-content-center">
    <form   action="">
        <div class="field-user-edit">
            <label for="prenom">Prénom &nbsp;</label>
            <input [(ngModel)] ="currentUser.prenom" name="prenom"  type="text" placeholder="Prenom">
        </div>
        <div class="field-user-edit">
            <label for="nom">Nom &nbsp;</label>
            <input [(ngModel)] ="currentUser.nom" name="nom" type="text" placeholder="Nom">
        </div>
        <div class="field-user-edit">
            <label for="credit">Crédit en cours : &nbsp;</label>
            <input [(ngModel)] ="currentUser.credit" type="number" name="credit">
        </div>
        <div class="field-user-edit">
            <div class="field-user-edit">
                <label for="formation">Formation &nbsp;</label> 
                <input [(ngModel)] ="currentUser.formation" name ="formation" type="text" placeholder="Entrer formation">
            </div>
        </div>
        <div class="field-user-edit">
            <label for="banned">Est-il banni ? &nbsp;</label>
            <select (input) ="isBanned($event.target.value)" name="banned">
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>
        </div>
        <div class="field-user-edit">
            <label for="admin">Est-il admin ? &nbsp;</label>
            <select #valueOfadmin (input) ="isAdmin($event.target.value)" name="admin">
                <option value="oui">Oui</option>
                <option value="non">Non</option>
            </select>
        </div>
        <div class="field-user-edit">
            <div class="field-user-edit">
                <label for="password">Mot de passe &nbsp;</label> 
                <input [value] ="currentUser.password" (change) ="stockpass1($event)" name ="password" type="text" placeholder="Entrer mot de passe">
            </div>
        </div>
        <div class="field-user-edit">
            <div class="field-user-edit">
                <label for="confirmPassword">Confirmation &nbsp;</label> 
                <input [value] ="currentUser.password" (change) ="stockpass2($event)" name ="password" type="text" placeholder="Confirmer mot de passe">
            </div>
        </div>
        <button (click) ="checkSamePassword()" (click) ="updateEvent(currentUser)" type="submit">Modifier</button>
    </form>
 </div>
