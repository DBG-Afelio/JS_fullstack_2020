
      <nav class="sidebar">
            <div class="divCloseSidebar">
                <span class="sidebarX" (click)="closeSidebar()">X</span>  
            </div>
            <h1 class="h1SelectedProduct"> {{ selectedProduct?.nom }} </h1>
            <p> {{ selectedProduct?.description }}</p>
            <p> Préparé par : {{ selectedProductSupplier?.nom }} </p>
            <p> Prix de base: {{ selectedProduct?.prix }} € </p>
            
            <form *ngFor="let option of selectedProduct?.options; let index = index" (change)="optionSelection(option, index)">
                  
                  <input 
                  type="checkbox"
                  name="option"
                  value="{{ option.id }}">
                  <label> {{ option.nom }} : {{ option.surcout }} € </label>  
                  
            </form>
            
            <!-- ATTENTION LORS DE LA SELECTION D'UNE OPTION LE PRIX DOIT ÊTRE AFFICHÉ EN CSQ -->


            
            <div>
                  <input type="radio" value="true" name="paiedOrNotPaid" (click)="paidTrue()">
                  <label for="paymentStatus">Payé </label>
                  <input type="radio" value="false" name="paiedOrNotPaid" (click)="paidFalse()"/> 
                  <label for="paymentStatus">Non-payé </label>
            </div>
            
            <div class="divTotal">
                  <p class="totalPrice"> Total : {{ selectedOptionsSum }} €</p>
  
            </div>


            <button  class="btn btn-primary" (click)="orderGoEvent()" *ngIf="!isOrderSent" [disabled]="!timeLimitResponse"> Envoyer la commande </button>
            <button  class="btn btn-primary" (click)="orderModifyEvent()" *ngIf="isOrderSent"> Modifier la commande en cours </button>
            <button  class="btn btn-primary" (click)="orderDeleteEvent()" *ngIf="isOrderSent"> Supprimer la commande en cours </button>

      </nav>
