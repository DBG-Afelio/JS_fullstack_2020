

  <div class="divNewSupplier">
    <button class="btn btn-success"><a [routerLink]="['/', 'supplier', 0]">Ajouter nouveau fournisseur</a></button>
  </div>
  
  <div *ngFor='let supplier of listSuppliers'>
    <span class="nameSupplier">{{supplier.nom}}</span><br>
    {{supplier.description}}<br>
    {{supplier.tel}}<br>
    <div *ngIf='supplier.ferme; else elseBlock'>
      <span >Fermé</span>
    </div>
    <ng-template #elseBlock>
      <span>Ouvert</span>
    </ng-template>
    <table>
      <tr>
        <th>Lundi</th>
        <th>Mardi</th>
        <th>Mercredi</th>
        <th>Jeudi</th>
        <th>Vendredi</th>
        <th>Samedi</th>
        <th>Dimanche</th>
      </tr>
      <tr>
        <td *ngFor='let day of supplier.horaire'>
          <div *ngIf='day; else elseBlock'>
            <span >Ouvert</span>
          </div>
          <ng-template #elseBlock>
            <span>Fermé</span>
          </ng-template>
        </td>
      </tr>
    </table>
    <div *ngIf='supplier.archive; else nonArchive'>
      <span >Fournisseur archivé</span>
    </div>
    <ng-template #nonArchive>
      <span>Fournisseur non archivé</span>
    </ng-template><br>
    <button class="btn btn-info">
      <a [routerLink]="['/', 'supplier', supplier.id]">Modifier</a>
    </button>
    <hr>
  </div>
