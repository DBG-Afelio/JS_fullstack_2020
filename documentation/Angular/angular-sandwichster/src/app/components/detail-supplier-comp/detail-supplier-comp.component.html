
<input type="text" placeholder="ex. Da Pepe" class="pizza-form__input" [(ngModel)]="supplierDisplayed.nom"
    name="A"><br>
<input type="text" placeholder="ex. Da Pepe" [(ngModel)]="supplierDisplayed.description" name="B"><br>
<input type="text" placeholder="065621449" [(ngModel)]="supplierDisplayed.tel" name="C"><br>

Fournisseur fermé?
<select #test (change) = 'functionVerifie(test)' class="custom-select" [(ngModel)]="supplierDisplayed.ferme">
    <option [ngValue]="true" [selected]="supplierDisplayed.ferme">Oui</option>
    <option [ngValue]="false" [selected]="!supplierDisplayed.ferme">Non</option>
</select><br>

Fournisseur archivé?
<select (change) = 'functionVerifie(test)' class="custom-select" [(ngModel)]="supplierDisplayed.archive">
    <option [ngValue]="true" [selected]="supplierDisplayed.archive">Oui</option>
    <option [ngValue]="false" [selected]="!supplierDisplayed.archive">Non</option>
</select><br>
