<table>
  <caption><h1>RÃ©capitulatif des membres</h1></caption>
  <thead>
    <tr>
      <th>ID</th>
      <th>NOM</th>
      <th>PRENOM</th>

      <th>LOGIN</th>
      <th>CREDIT</th>
      <th>FORMATIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let membre of membres">
      <td>{{membre.id}}</td>
      <td>{{membre.nom}}</td>

      <td><input type="checkbox" [checked]="membre.admin"></td>
      <td>{{membre.login}}</td>
      <td>{{membre.credit}}</td>
      <td>{{membre.formation}}</td>
    </tr>
  </tbody>
</table>
