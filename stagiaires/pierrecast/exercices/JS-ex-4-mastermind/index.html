<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/theme.css">
	</head>
	<body>
		<header>
			<div id="levels">
				<button id="level1" class="level" value="1">NIVEAU 1</button>
				<button id="level2" class="level" value="2">NIVEAU 2</button>
				<button id="level3" class="level" value="3">NIVEAU 3</button>
			</div>
			<table id="secretPlace" class="content">
				<tr>
					<td class="step"></td>
					<td id="secret" class="seq"></td>
					<td class="result">	</td>
				</tr>
			</table>
		</header>
		<main>
			<table id="boardgame" class="content">
				<tr id="step1">
					<td class="step"><div>1</div></td>
					<td class="seq"></td>
					<td class="result"></td>
				</tr>
				<tr id="step2">
					<td class="step"><div>2</div></td>
					<td class="seq"></td>
					<td class="result"></td>
				</tr>
				<tr id="step3">
					<td class="step"><div>3</div></td>
					<td class="seq"></td>
					<td class="result"></td>
				</tr>
				<tr id="step4">
					<td class="step"><div>4</div></td>
					<td class="seq"></td>
					<td class="result"></td>
				</tr>
				<tr id="step5">
					<td class="step"><div>5</div></td>
					<td class="seq"></td>
					<td class="result"></td>
				</tr>
				<tr id="step6">
					<td class="step"><div>6</div></td>
					<td class="seq"></td>
					<td class="result"></td>
				</tr>
				<tr id="step7">
					<td class="step"><div>7</div></td>
					<td class="seq"></td>
					<td class="result"></td>
				</tr>
				<tr id="step8">
					<td class="step"><div>8</div></td>
					<td class="seq"></td>
					<td class="result"></td>
				</tr>
				<tr id="step9">
					<td class="step"><div>9</div></td>
					<td class="seq"></td>
					<td class="result"></td>
				</tr>
				<tr id="step10">
					<td class="step"><div>10</div></td>
					<td class="seq"></td>
					<td class="result"></td>
				</tr>
			</table>
		</main>

		<footer>
			<table id="sequency" class="content">
				<tr>
					<td class="step">
						<button id="clear" class="clear">EFFACER</button>
					</td>
					<td id="newSeq" class="seq">
					</td>
					<td class="result">						
						<button id="submit" disabled>ENVOYER</div>
					</td>
				</tr>
			</table>

			<div id="keyboard">
				<button id="button1" class="color1" data-number="1"> </button>
				<button id="button2" class="color2" data-number="2"> </button>
				<button id="button3" class="color3" data-number="3"> </button>
				<button id="button4" class="color4" data-number="4"> </button>
				<button id="button5" class="color5" data-number="5"> </button>
				<button id="button6" class="color6" data-number="6"> </button>
				<button id="button7" class="color7" data-number="7"> </button>
				<button id="button8" class="color8" data-number="8" disabled> </button>
			</div>
		</footer>

		<script src="js/index.js"></script>
	</body>
</html>
