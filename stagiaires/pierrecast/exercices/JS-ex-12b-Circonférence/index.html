<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<title>SVG - Circonférence</title>
	</head>
	<body>
		<header>
			<h1>SVG - Circonférence</h1>
		</header>
		<main>
			<form>
				<div>
					<label for="rayon">Rayon</label>
					<input type="number" id="rayon" name="rayon" placeholder="Entrez un entier positif">
				</div>
				
				<div>
					<span>0</pan>
					<input type="range" id="red" name="red" min="0" max="255">
					<span>255</pan>
					<label for="red">Red</label>
				</div>

				<label></label>
				<div>
					<span>0</pan>
					<input type="range" id="green" name="green"	min="0" max="255">
					<span>255</pan>
					<label for="green">Green</label>
				</div>

				<div>
					<span>0</pan>
					<input type="range" id="blue" name="blue" min="0" max="255">
					<span>255</pan>
						<label for="blue">Blue</label>
				</div>

				
				<div>
					<span>0</pan>
					<input type="range" id="alpha" name="alpha" min="0" max="1" step="0.01">
					<span>1</pan>
					<label for="alpha">Alpha</label>
				</div>

				<div>
					<span>0</pan>
					<input type="range" id="cx" name="cx" min="0" max="100">
					<span>100 %</pan>
					<label for="cx">Position en X</label>
				</div>

				<div>
					<span>0</pan>
					<input type="range" id="cy" name="cy" min="0" max="100">
					<span>100 %</pan>
					<label for="cy">Position en Y</label>
				</div>


				<input type="submit" id="submit">
			</form>
		
			<div>
				<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" id="mySVG" >
				</svg>
			</div>
		</main>
		<script src="js/index.js"></script>
	</body>
</html>
