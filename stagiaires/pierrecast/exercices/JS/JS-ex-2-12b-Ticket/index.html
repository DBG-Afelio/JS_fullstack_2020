<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<!--<link rel="stylesheet" type="text/css" href="css/theme.css">-->
		<title>Ticket</title>
	</head>
	<body>
        <main>
            <form name="form">
                <div id="blockDate">
                    <label for="date">Entrez votre date de naissance (jj/mm/aaaa)</label>
                    <input type="date" id="date" name="date" value="" />
                </div>

                <div>
                    <input type="radio" id="ticketA" name="ticket" value="ticketA" />
                    <label for="ticketA">Vous avez un ticket à plein tarif</label>
                </div>

                <div>
                    <input type="radio" id="ticketB" name="ticket" value="ticketB" />
                    <label for="ticketB">Vous avez un ticket à tarif réduit</label>
                </div>

                <div>
                    <input type="radio" id="ticketO" name="ticket" value="ticketO" checked/>
                    <label for="ticketO">Vous n'avez pas de tickets</label>
                </div>

                <div>
                    <input type="submit" id="submit" name="submit" value="Envoyer" />
                </div>
            </form>

            <div id="panel">
                <div id="intro">
                    <p>Voici les droits d'accès à la visite :</p>

                    <ul>
                        <li>Un enfant de moins de 6 ans peut entrer gratuitement,</li>
                        <li>Un enfant de moins de 12 ans peut entrer avec un ticket réduit,</li>
                        <li>Il faut un ticket à toute personne n'entrant dans aucune des deux catégories,</li>
                    </ul>
                </div>
                <div id="result">
                    
                </div>
            </div>
        </main>

		<script src="js/date.js"></script>
	</body>
</html>
