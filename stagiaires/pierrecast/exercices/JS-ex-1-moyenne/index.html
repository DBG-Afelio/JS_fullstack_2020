<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="css/theme.css">
	</head>
	<body>
		<section>
			<label for="num">Entrez un nombre entier :</label>
			<input type="number" id="num" name="num" placeholder="Entier">
			<button id="submit">Soumettre</button>
			<button id="reset">Recommencer</button>

			<hr>
			<div id="results">
				<div>Le nombre de nombre entrés</div>
				<div id="quantity" class="input">0</div>

				<div>La somme des nombres entrés</div>
				<div id="sum" class="input">0</div>

				<div>le plus grand des nombres entiers</div>
				<div id="max" class="input">0</div>

				<div>le plus petit des nombres entiers</div>
				<div id="min" class="input">0</div>

				<div>la moyenne des nombres entiers</div>
				<div id="average" class="input">0</div>

				<div>la liste de tous les nombres entiers</div>
				<div id="list" class="input">0</div>

				<div>La plus grande séquence de nombres croissants</div>
				<div id="sequency" class="input">0</div>
			</div>
		</section>

		<script src="js/index.js"></script>
	</body>
</html>
