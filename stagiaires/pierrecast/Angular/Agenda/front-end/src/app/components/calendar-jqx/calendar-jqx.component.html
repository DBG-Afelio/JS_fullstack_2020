<jqxScheduler #scheduler 
    [theme]="'dark'"
    [width]="getWidth()" [height]="600"
    [date]="date"
    [source]="dataAdapter"
    [showLegend]="false"
    [view]="'weekView'"
    [views]="views"
    [appointmentDataFields]="appointmentDataFields"
    (onAppointmentAdd) = "onAddApp($event)"
    (onAppointmentChange) = "onChangeApp($event)"
    (onAppointmentDelete) = "onDeleteApp($event)"
    >
</jqxScheduler>
