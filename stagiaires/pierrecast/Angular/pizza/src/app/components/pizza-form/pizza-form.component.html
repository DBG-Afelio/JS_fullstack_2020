
    <div class="pizza-form">
      <form >
        <label *ngIf = "pizza.id !== 0">
          <h4>{{ pizza.name }}</h4>
        </label>

        <label *ngIf = "pizza.id === 0">
          <input
            type="text"
            placeholder="e.g. Pepperoni"
            class="pizza-form__input"
            [class.error]="true">
          <div
            class="pizza-form__error">
            <p>Pizza must have a name</p>
          </div>
        </label>

        <pizza-display [pizza] = "pizza"></pizza-display>

        <label>
          <h4>Select toppings</h4>
        </label>
        <div class="pizza-form__list">
          <pizza-toppings
            [value] = "pizza.toppings"
            [toppings] = "toppings"
          >
          </pizza-toppings>
        </div>

        <div class="pizza-form__actions">
          <button  *ngIf = "pizza.id === 0"
            id="create_button"
            type="button"
            class="btn btn__ok"
            >
            <!-- visible que dans le cas d'une nouvelle pizzas -->
            Create Pizza
          </button>

            <button  *ngIf = "pizza.id !== 0"
              id="update_button"
              type="button"
              class="btn btn__ok"
              >
            <!-- visible que dans le cas d'une pizzas existante -->
              Save changes
            </button>

            <button  *ngIf = "pizza.id !== 0"
              type="button"
              class="btn btn__warning"
              >
            <!-- visible que dans le cas d'une pizzas existante -->
              Delete Pizza
            </button>
        </div>
      </form>
    </div>
