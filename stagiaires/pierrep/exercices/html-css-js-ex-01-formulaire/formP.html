<!DOCTYPE html>

<html>

<head> 

<title> Formulaire </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="formP.css" rel="Stylesheet" type="text/css"/>

</head>

<body>

<div>

<form> 

<label> Nom </label>
<input type=text name="name" required minlength="3" maxlength="50"/>

<label> Prénom </label>
<input type="text" name="surname" />

<label> Email </label>
<input type="email" name="email" />

<label> Téléphone </label>
<input type="tel" name="phone" pattern="0032\++[0-9]{9}" />

<label> Date de naissance </label>
<input type="date" name="birth" required min="1980-01-01" max="2020-12-31"/>

<label> Login </label>
<input type="text" name="login" required minlength="3" maxlength="10"/>

<label> Mot de passe </label>
<input type="text" name="pwd" value="" required min max/>

<label> Nationalité </label>
<input type="text" name="nationality" required value="" />

<label> Sexe </label>
<input type="text" name="sex" value="" />

<label> Fonctions </label>

<input type="submit" name="Valider" />

</form>

</div>


	</body>

</html>
