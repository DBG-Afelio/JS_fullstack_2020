<!DOCTYPE html> 

<!--

Validation assurée par JS 
Lorsqu'on appuye sur le bouton "Validation" : validation de tous les champs, c'est-à-dire vérification qu'ils sont OK et retours sur les éléments du formulaire à changer
n cas de retour positif : un v vert s'affiche à côté de la case
en cas de retour négatif : une croix rouge à droite de la case
et une phrase précisant l'erreur, une phrase précise
ce retour apparaît aussi lorsque l'on quitte le champ quand c'est la première fois qu'on modifie
à partir du moment où un champ a été modifié, la validation se fait en permanence
le bouton valider apparaît en rouge si le formulaire est invalide, en vert s'il est valide
lors du clic sur leformulaire valide on présentera un résumé statique du formulaire

Conseils de Denis, tout ce qu'on peut mettre dans l'html, on le mets dans l'html et pas dans le js, comme les messages d'erreurs, etc. Il faut travailler avec les éléments styles, le js ne metant que des classe saux éléments. Selon ces classes, l'affichage va se mettre en mode valide ou invalide,... Pour cela, il faut déterminer une structure html qui permette de manipuler ça. 

Comment? travailler avec des classes listes depuis le javascript. Class list permet de récupérer les éléments class d'un élément de l'html

On établit des règles dans le css avec des balises valid-ok et valid-ko

Pourquoi fait-on de cette mnaière ? Pour clarifier, application du principe MVC : on sépare ce qui est visuel. Modele Vue Contrôleur. Aller voir.

2e point : organisation du code js.

Créer plusieurs fonctions : 

-une qui va valider les champs
-une autre qui va valider juste le champ même
-une fonction qui va valider les règles du champ même  

-->

<html>

<head>

	<title> Validation </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="formval.css" rel="Stylesheet" type="text/css">

</head>

<body>

    <form novalidate>
        <div class="form-element form-nom invalide error-required error-min-length">  <!-- à quoi servent ces différentes classes ? -->
            <input type="text" name="nom" data-pristine="true" required minlength="3" maxlength="50">
            <span class="valide-ok">V</span>
            <span class="valide-ko">X</span>
            <div class="error-message-container">
                <div class="error-message error-required">le nom est requis</div>
                <div class="error-message error-min-length">le nom doit être au minimum de 3 caractères</div>
                <div class="error-message error-max-length">le nom doit être au maximum de 50 caractères</div>
            </div>   
        </div>
        <div>
            <input type="submit" value="Valider" class="submit-button">
        </div>
    </form>

<script src="formval.js"> </script>

	</body>

</html>
