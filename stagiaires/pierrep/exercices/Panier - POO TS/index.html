<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démo de panier</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main class="eshop">
        <section class="page eshop">
            <div class="details">
                <h2>Titre</h2>
                <img src="" alt="" class="detailImg">
                <p class="from"></p>
                <p class="comment"></p>
                <div class="command">
                    <input type="number" placeholder="nombre d'article commandé">
                    <button>Commander</button>
                </div>
            </div>
            <div class="panierSummary"></div>
            <div class="articleList">
            </div>
        </section>
        <section class="page panier">
            <h2>Détails du panier</h2>
        </section>
    </main>
    <script src="../source/sourceJSON.js"></script>
    <script src="demo.js"></script>
</body>
</html>
