<!DOCTYPE html>
<html>
    <head>
        <title>Travail JS-EX-01</title>
        <link href="./css/main.css" type="text/css" rel="stylesheet" media="all" />
    </head>
    <body>

        <center>
            <h1>Travail JS-EX-01</h1>
        </center>
        <br>
        <form id="formsub">
            <input type="number" id="nombreentier">
        </form>
        <button id="submit">Soumettre</button>
        <button id="restart">Recommencer</button>
        <button id="auto">Activer le mode automatique</button>
        <br>
        <table class="OshiStyle">
            <thead>
                <tr>
                    <th>Le nombre d'entrés</th>
                    <td id="value1" class="result"></td>
                </tr>
                <tr>
                    <th>La somme des nombres entrés</th>
                    <td id="value2" class="result"></td>
                </tr>
                <tr>
                    <th>Le plus grand des nombre entrés</th>
                    <td id="value3" class="result"></td>
                </tr>
                <tr>
                    <th>Le plus petit des nombre entrés</th>
                    <td id="value4" class="result"></td>
                </tr>
                <tr>
                    <th>La moyenne des nombre entrés</th>
                    <td id="value5" class="result"></td>
                </tr>
                <tr>
                    <th>La liste de tout nombres entrés</th>
                    <td id="value6" class="result"></td>
                </tr>
                <tr>
                    <th>La plus grande séquance de nombres croissants entrés</th>
                    <td id="value7" class="result"></td>
                </tr>
            </thead>
        </table>
        <script src="./js/main.js"></script>
    </body>
</html>
