<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>E-Picture-Shop</title>
        
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="achat">
            <div class="sel_item">
                <p class="art_title"></p>
                <img class="art_img" src="">
                <p class="by_from"></p>
                <p class="commentaire"></p>
                <p class="prix"></p>
                <input type="number" step="1" min="0" class="quantite">
                <button class="command">Commander</button>
            </div>
            <div class="shop"></div>
            <div class="panier">
                <p class="nbr_item">0</p>
                <p class="total">0 €</p>
                <button class="voir-panier">Voir panier</button>
            </div>
        </div>
        <div class="affich_panier">
            <h1>Récapitulatif panier</h1>
            <div class="list_item"></div>
            <p class="total">0 €</p>
            <button class="voir-article">Voir article</button>
            <button class="vider-panier">Vider le panier</button>
        </div>
    </body>
    <script src="./main.js"></script>
</html>
