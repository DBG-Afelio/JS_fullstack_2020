<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>

    <style>
        .valide-ok {
            color:greenyellow;
            display:none;
        }
        .valide-ko {
            color:red;
            display:none;
        }
        .form-element.valide .valide-ok{
            display: block
        }
        .form-element.valide .valide-ko{
            display: none
        }
        .form-element.invalide .valide-ok{
            display: none;
        }
        .form-element.invalide .valide-ko{
            display: block
        }
    </style>
</head>
<body>
    <form novalidate>
        <div class="form-element form-nom invalide error-required error-min-length">
            <input type="text" name="nom" value="Nom(obligatoire)" data-pristine="true" required minlength="3" maxlength="50">
            <span class="valide-ok">V</span>
            <span class="valide-ko">X</span>
            <div class="error-message-container">
                <div class="error-message error-required">le nom est requis</div>
                <div class="error-message error-min-length">le nom doit être au minimum de 3 caractères</div>
                <div class="error-message error-max-length">le nom doit être au maximum de 50 caractères</div>
            </div>   
        </div>
        <div class="form-element form-nom invalide error-required error-min-length">
            <input type="text" name="nom" value="Prénom" data-pristine="true" required minlength="3" maxlength="50">
            <span class="valide-ok">V</span>
            <span class="valide-ko">X</span> 
            <div class="error-message-container">
                <div class="error-message error-min-length">Le prénom doit être au minimun de 3 caractères</div>
                <div class="error-message error-max-lenght">Le prénom doit être au maximun de 50 carctères</div>
            </div>
        </div>
        <div>
            <input type="submit" value="Valider" class="submit-button">
        </div>
    </form>
    <script src="exempleprof.js"></script>
</body>
</html>
