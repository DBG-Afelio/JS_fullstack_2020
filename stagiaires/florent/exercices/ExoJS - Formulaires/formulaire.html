<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="formulaire.css">
    </head>
    <body>
        <div class="form">
            <div class="champ">
                <input type="text" id="nom" placeholder="Nom (Obligatoire)" minlength="3" maxlength="50">
                <output id="repnom" class="invalid"></output>
            </div>
            <div class="champ">
                <input type="text" id="prenom" placeholder="Prénom" minlength="3" maxlength="50">
                <output id="repprenom" class="invalid"></output>
            </div>
            <div class="champ">
                <input type="email" id="mail" placeholder="Mail">
                <output id="repmail" class="invalid"></output>
            </div>
            <div class="champ">
                <input type="tel" id="telephone" placeholder="Téléphone">
                <output id="reptel" class="invalid"></output>
            </div>
            <div class="champ">
                <input type="date" id="date" placeholder="Date de naissance">
                <output id="repdate" class="invalid"></output>
            </div>
            <div class="champ">
                <input type="text" id="login" placeholder="Login (Obligatoire)">
                <output id="replogin" class="invalid"></output>
                <input type="submit" id="sugg" value="Suggérrer un login">
            </div>
            <div class="champ">
                <input type="password" id="mp" placeholder="Mot de passe (Obligatoire)">
                <output id="repMP" class="invalid"></output>
            </div>
            <div class="champ">
                <input type="password" id="mpc" placeholder="Ressaisir Mot de passe (Obligatoire)">
                <output id="repMPC" class="invalid"></output>
            </div>
            <div class="champ">
                <select name="pays" id="nationalite" placeholder="Nationalité">
                    <option value="">Nationalité</option>
                    <option value="Belgique">Belgique</option>
                    <option value="France">France</option>
                    <option value="Allemagne">Allemagne</option>
                    <option value="Pays-bas">Pays-Bas</option>
                    <option value="Luxembourg">Luxembourg</option>
                    <option value="Espagne">Espagne</option>
                    <option value="Angleterre">Angleterre</option>
                </select>
                <output id="repays" class="invalid"></output>
            </div>
            
            <div>
                <input type="radio" id="femme" name="choix">
                <label for="femme">Femme</label>
            </div>
            <div>
                <input type="radio" id="homme" name="choix">
                <label for="homme">Homme</label>
            </div>
            <div>
                <input type="radio" id="autres" name="choix" checked>
                <label for="autres">Autres</label>
            </div>
            <input type="submit" id="sub" value="VALIDER">
            <script src="formulaire.js"></script>
        </div>
    </body>
</html>
