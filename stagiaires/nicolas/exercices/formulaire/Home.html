<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>formulaire</title>
        <meta name="formulaire" content="">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        
        <form id="formulaire" novalidate>
            
            <div>
                <input id="nameInput" placeholder="Nom">
                <span class="errorDisplay"></span>
            </div>
            <div>
                <input id="surnameInput" placeholder="Prénom">
                <span class="errorDisplay"></span>
            </div>
            <div>
                <input id="mailInput" placeholder="E-mail">
                <span class="errorDisplay"></span>
            </div>
            <div>
                <input id="phoneInput" placeholder="Telephone">
                <span class="errorDisplay"></span>
            </div>
            <div>
                <input type ="date" id="dateInput" placeholder="Date de naissance">
                <span class="errorDisplay"></span>
            </div>
            <div>
                <input id="loginInput" placeholder="Login">
                <span class="errorDisplay"></span>
                <button id='loginButton'>Suggérer un login</button>
            </div>
            <div>
                <input type="password" id="passwordInput" placeholder="Mot de passe">
                <span class="errorDisplay"></span>
                <input type="password" id="passwordConfirmInput" placeholder="Confirmez le mot de passe">
                <span class="errorDisplay"></span>
                
                
            </div>
            <div>
                <div>
                    <label>Homme</label>
                    <input type="radio" value="homme" name="sexe">
                    <label>Femme</label>
                    <input type="radio" value="femme" name="sexe" >
                    <label>Autre</label>
                    <input type="radio" value="autre" name="sexe">
                </div>
            </div>
            
            <button id='validationButton' class ="invalid">Valider</button>
            
        </form>
        
     <script type="text/javascript" src="script/script.js"></script>
    </body>
</html>
