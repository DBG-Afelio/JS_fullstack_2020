    <body>
        
        <form id="formulaire" novalidate >
            
            <div class="formItem">
                <div>
                    <input id="nameInput" placeholder="Nom (obligatoire)" minlength="3" maxlength="50" required>
                    <span class="errorDisplay" ></span>
                </div>
                <div class="validIcon hidden"></div>
            </div>
            <div class="formItem">
                
                <div>
                
                    <input  id="surnameInput" placeholder="Prénom"  minlength="3" maxlength="50">
                    <span class="errorDisplay"></span>
                    
                </div>
                <div class="validIcon hidden"></div>
            </div>
            <div class="formItem">
                
                <div>
                
                    <input type="email" id="mailInput" placeholder="E-mail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                    <span class="errorDisplay"></span>
                    
                </div>
                <div class="validIcon hidden"></div>
                
            </div>
            <div class="formItem">
                
                <div>
                
                    <input type="tel" id="phoneInput" placeholder="Telephone" pattern="^(((0032)|(\+32))([1-9]{1})(\d{6,9})$)|((0)(\d{6,9})$)">
                    <span class="errorDisplay"></span>
                    
                </div>
                <div class="validIcon hidden"></div>
                
            </div>
            <div class="formItem">
                
                <div>
                
                    <input type ="date" id="dateInput" placeholder="Date de naissance (obligatoire)"  required>
                    <span class="errorDisplay"></span>
                    
                </div>
                <div class="validIcon hidden"></div>
                
            </div>
            <div class="formItem">
                
                <div>
                
                    <input id="loginInput" placeholder="Login (obligatoire)" minlength="6" maxlength="10" pattern="^[a-zA-Z0-9_$\-!]{6,10}$" required>
                    <span class="errorDisplay"></span>
                    <button type="button" id='loginButton'>Suggérer un login</button>
                    
                </div>
                <div class="validIcon hidden"></div>
                
            </div>
            
            <div class="formItem">
                
                <div>
                
                    <input type="password" id="passwordInput" placeholder="Mot de passe (obligatoire)"  minlength="6" maxlength="10" pattern="^[a-zA-Z0-9_$\-!]{6,10}$" required>
                    <span class="errorDisplay"></span>
                    
                </div>
                <div class="validIcon hidden"></div>
                
            </div>
            
            <div class="formItem">
            
                <div>
                
                    <input type="password" id="passwordConfirmInput" placeholder="Confirmez le mot de passe (obligatoire)"  minlength="6" maxlength="10" pattern="^[a-zA-Z0-9_$\-!]{6,10}$" required>
                    <span class="errorDisplay"></span>
                    
                </div>
                <div class="validIcon hidden"></div>
            
            </div>
