<button routerLink='/usersList' >retour à la liste des utilisateurs</button>

<form [formGroup]="userForm">

    <label>
        Nom :
        <input formControlName="name">
    
    </label>
    <br>
    <label>
        Prénom :
        <input formControlName="surname">
    
    </label>
    <br>
    <label>
        Formation :
        <input formControlName="formation">
    
    </label>
    <br>
    <label>
        Login :
        <input formControlName="login">
    
    </label>
    <br>
    <label>
        Mot de passe :
        <input formControlName="password">
    
    </label>
    
</form>

<button *ngIf='editMode === "create"'(click)='onCreateUserClick()'>Créer utilisateur</button>
<button *ngIf='editMode === "update"' (click)='onSaveUserClick()'>Enregistrer les modifications</button>
<button *ngIf='editMode === "update"' (click)='onDeleteUserClick()'>Supprimer l'utilisateur</button>
