<app-nav-bar></app-nav-bar>
<button routerLink="/userDetails/new">Ajouter un utilisateur</button>
<ul>

    <li *ngFor='let user of usersList'routerLink="/userDetails/{{user.id}}">

        <p>{{user.name | uppercase }}</p>
        <p>{{user.surname | titlecase }}</p>
        <p>Formation : {{user.formation}}</p>
        <p>Crédit : {{user.credit}} €</p>

        <button routerLink="/userDetails/{{user.id}}">afficher l'utilisateur</button>

    </li>

</ul>
