<form [formGroup]="productForm">

    <label>
        Nom :
        <input formControlName="name">
    </label>
    <br>
    <label>
        Description :<br>
        <!--<input type="text" value="{{product?.description}}" (change)="updateDescriptionProduct($event.target.value)">-->
        <textarea formControlName="description"></textarea>
    </label>
    <br>
    
    <fieldset  formArrayName="options">
        <legend>Listes des options</legend>
        <div *ngFor="let option of options.controls; let i = index">
            <div [formGroup]='option'>

                <label>
                    Nom de l'option : 
                    <input  formControlName="nom">
                </label>
                <br>
                <label>
                    Surcout de l'option : 
                    <input formControlName="surcout">
                </label>
                <button (click)='deleteOption(i)'>supprimer cette option</button>
            </div>

        </div>
        <button (click)='addOption()'>Ajouter une nouvelle option</button>
    </fieldset>
    
    <br>

    <label>
        Prix :
        <input formControlName="price"> â‚¬
    </label>
    
    <br>    

</form>


<button (click)="onSaveButtonClick()">Sauvegarder le Produit</button>
<button routerLink='/productsList/{{product?.providerId}}'>Annuler les modifications</button>
