<app-nav-bar></app-nav-bar>
<h1>{{provider?.name}}</h1>

<button *ngIf='currentUser?.isAdmin' routerLink='/modifyProduct/new/{{provider?.id}}'>Ajouter un nouveau produit</button>
 
<ul>
    <li class='productItem' *ngFor='let product of productList'>

        <app-product-display (productOrdered)='orderProduct($event)' (productDeleted)='deleteProduct(product)'  [currentTime]='currentTime'  [currentUser]='currentUser' [product]='product'></app-product-display>
        
    </li>
</ul>
