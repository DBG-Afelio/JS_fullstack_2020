<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circonférence</title>
</head>
<link rel = "stylesheet"
   type = "text/css"
   href = "css/screen.css" />

<body>
    <div>
        <p>S.V.P Entrez Circonférence en PX ( La valeur doit être positif et entier )</p>
        <input type="number" id="nombreEntPos" placeholder="Entier et Posistif">
        <button type="button" onclick="valider()">Valider</button>
    </div>
    <div class="slidecontainer">
        <input type="range" id="color1" name="color1" min=0 max=255 class="slider">
        <label for="volume">color1</label>
    </div>
    <div class="slidecontainer">
        <input type="range" id="color2" name="color2" min="0" max="255"class="slider">
        <label for="volume">color2</label>
    </div>
    <div class="slidecontainer">
        <input type="range" id="color3" name="color3" min="0" max="255"class="slider">
        <label for="volume">color3</label>
    </div>
    <div class="slidecontainer">
        <input type="range" id="color4" name="color4" step="0.01" min="0" max="1"class="slider">
        <label for="volume">color4</label>
    </div>
    <div>
        <p>La circonférence de le cercle est égale : </p><output id="circonférence"></output>
    </div>
    <svg version="1.1" baseProfile="full" width="1200" height="1200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="transparent" />
        <circle id="circle" cx="600" cy="200" r="90" fill="blue" />
    </svg>


    <script src="js/main.js"></script>
</body>

</html>
