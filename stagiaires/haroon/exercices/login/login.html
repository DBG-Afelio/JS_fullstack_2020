<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Page 1</title>
</head>
<body>
    <form novalidate >
        <div class="form-element form-nom invalide error-required error-min-length error-max-lenght">
            <input type="text" data-pristine="true"  id="lastName" minlength="3" maxlength="5" placeholder="Nom(obligatoire)" required><br><br>
            <span class="valide-ok">V</span>
            <span class="valide-ko">X</span>
            <div class="error-message-container">
                <div class="error-message error-required">le nom est requis</div>
                <div class="error-message error-min-length">le nom doit être au minimum de 3 caractères</div>
                <div class="error-message error-max-length">le nom doit être au maximum de 50 caractères</div>
            </div> 
            <input type="submit" value="Valider" id="validerButton" >
            
    </div>
    </form>
    
    <script src="./js/login.js"> </script>
</body>
</html>
