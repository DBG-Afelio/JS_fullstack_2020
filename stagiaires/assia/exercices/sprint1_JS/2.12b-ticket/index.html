<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="Stylesheet" type="text/css"/>
    <title>Ticket</title>
</head>
<body>
    <form novalidate id="myform">
        <h1>Ticket d'entree</h1>
            <div class="form-element form-date">
                <h2>Veuillez entrer votre date de naissance :</h2>
                <div>
                    <input type="date" id=date name="date">
                    <output type="text" id=age name="age"></output>
                </div>
                <div class="error-message msg-required">
                        Ce champ est requis</div>
                <div class="error-message msg-invalide">
                        La date est invalide</div>
                </div>
            </div>
            <div class="form-element form-ticket">
                <h2>Indiquer votre situation :</h2>
                <div>
                    <input type="radio" id="ticketGratuit" name="ticket" value="ticketGratuit" required>
                    <label for="ticketGratuit">Sans ticket</label>
			    </div>
			    <div>
                    <input type="radio" id="ticketReduit" name="ticket" value="ticketReduit" required>
                    <label for="ticketReduit">Ticket Tarif Reduit</label>
			    </div>
			    <div>
                    <input type="radio" id="ticketPlein" name="ticket" value="ticketPlein" required>
                    <label for="ticketPlein">Ticket Plein Tarif</label>
                </div>
                <div class="error-message msg-required">Ce champ est requis</div>
            </div>
            <div class="form-element fom-submitBtn">
                <input type='submit' id=validerBtn class='button' value='Je valide mon acces !'>
            </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
