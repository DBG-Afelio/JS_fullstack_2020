<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="Stylesheet" type="text/css"/>
</head>
<body>
    <form novalidate>
        <div class="form-element form-nom ">
            <input type="text" name="nom" data-pristine="true" placeholder="Nom (obligatoire)">
            <span class="valide-ok">V</span>
            <span class="valide-ko">X</span>
            <div class="error-message-container">
                <div class="error-message error-required">Ce champ est requis</div>
                <div class="error-message error-min-length">le nom doit être au minimum de 3 caractères</div>
                <div class="error-message error-max-length">le nom doit être au maximum de 50 caractères</div>
            </div>   
        </div>
        
        <div class="form-element form-date">
            <input type="date" name="date" placeholder="jj/mm/aaaa (date de naissance)">
            <span class="valide-ok">V</span>
            <span class="valide-ko">X</span>
            <div class="error-message-container">
                <div class="error-message error-required">Ce champ est requis</div>
                <div class="error-message error-dateIsFutur">la date de naissance doit être anterieure à aujourd'hui</div>
                <div class="error-message error-ageIsOut">votre age ne rentre pas dans les critères obligatoires (Age au 01/01/2020 > 18ans ET < 67ans)</div>
            </div>   
        </div>

        <div>
            <input type="submit" value="Valider" class="submit-button">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
