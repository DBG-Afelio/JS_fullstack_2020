<!DOCTYPE HTML>
<html>
	<head>
        <title>Exercice 1.5b - Circonference</title>
		<meta charset="UTF-8">
        <link href="style.css" rel="Stylesheet" type="text/css"/>
    </head>
	<body>
        <form name="myform">
            <div>
                <label for="rayon">Valeur du rayon</label>
                <input type="number" id="rayon" name="rayon" placeholder="Nombre entier positif" autofocus min="1" max="30" step="1" value="10">
            </div>
            <div>
                <label for="red">Nuances de rouge</label>
                <input type="range" id="red" name="red" min="0" max="255" step="10" value="0">
            </div>
            <div>
                <label for="green">Nuances de vert</label>
                <input type="range" id="green" name="green" min="0" max="255" step="10" value="0">
            </div>
            <div>
                <label for="blue">Nuances de bleu</label>
                <input type="range" id="blue" name="blue" min="0" max="255" step="10" value="255">
            </div>
            <div>
                <label for="alpha">Opacit√©</label>
                <input type="range" id="alpha" name="alpha" min="0" max="1" step="0.1"
				value="0.6">
            </div>
        </form>
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100" id="mySVG">
            <!--
                memo: pour que le browser reconnaisse l'ajout de balise svg, on specifie le namespace svg dans la balise :
                    xmlns="http://www.w3.org/2000/svg"
                ou en JS au moment de la creation de l'element:
                    const circle = document.createElementNS("http://www.w3.org/2000/svg","circle");
            -->
                <circle cx="10" cy="10" r="10" id="myCircle" fill="rgba(0,0,255,0.6)" />
            </svg>
        </div>


        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
