    <!-- commentaire detail avec possibilite de modif ou supp -->
<!-- lien pour ajouter un commentaire  -->
<div class="container">
    <a routerLink=""> Page d'accueil </a>

    <div *ngIf="currentArticle">
        <section class="article">
            <app-article-detail
                [articleIn]="currentArticle"></app-article-detail>
        </section>
        
        <section class="commentaires">
            <div *ngIf="!artCommentList">
                Soyez le 1er a commenter cet article !
            </div>
            <div *ngIf="artCommentList">
                <app-commentaire-item *ngFor="let comment of artCommentList"
                    [commentaireIn]="comment">
                </app-commentaire-item>
            </div>
        </section>
        
        <section class="auteur">
        
        </section>
    </div>
</div>
