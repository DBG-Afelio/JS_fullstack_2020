<p>Connection Form</p>

<form [formGroup]="credentialsForm" (ngSubmit)="onSubmitForm()">

    <!-- LOGIN -->
    <div>
        <label for="login">
            Login :
        </label>
        <input type="text" name="login" formControlName="login">

        <div *ngIf="credentialsForm.controls.login.errors?.required && (credentialsForm.controls.login.dirty || credentialsForm.controls.login.touched)" class="error">
            Required Nom de Zeus !
        </div>
    </div>

    <!-- PASSWORD -->
    <div>
        <label for="password">
        Password : 
        </label>
        <input name="password" type="password" formControlName="password">
          
        <div class="error" *ngIf="credentialsForm.controls.password.errors?.required && (credentialsForm.controls.password.touched || credentialsForm.controls.password.dirty)">
            Required l√† aussi, Nom de Zeus !
        </div>
    </div>

    <div class="message" *ngIf="areCredentialsWrong">
        Wrong credentials ! Essaye encore
    </div>

    <button
        type="submit"
        [disabled]="credentialsForm.invalid">
        Submit
    </button>

</form>
