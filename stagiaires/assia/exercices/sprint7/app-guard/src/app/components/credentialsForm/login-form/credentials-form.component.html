<div>
    <input type="text" placeholder="login" class='login' #login>
    <input type="password" placeholder="password" class='password' #pwd>
    
    <button
        (click)="sendCredentials(login.value, pwd.value, false)">
        Register
    </button>

    <button
        (click)="sendCredentials(login.value, pwd.value, true)">
        login
    </button>
</div>
