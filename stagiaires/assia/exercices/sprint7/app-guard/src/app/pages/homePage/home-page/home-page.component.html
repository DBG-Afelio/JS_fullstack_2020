<div class="container">
  <div *ngIf="articleList?.length === 0">Empty blog - no article yet</div>
  <mat-card class="item" *ngFor="let item of articleList">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ item.title | titlecase }}</mat-card-title>
      <mat-card-subtitle
        >{{ item.author.firstName }} {{ item.author.familyName | uppercase }} -
        {{ item.publiDate | date: mediumDate }}</mat-card-subtitle
      >
    </mat-card-header>
    <img mat-card-image [src]="item.imageUrl" alt="Photo of article" />
    <mat-card-content>
      <p>
        {{ item.content | slice: 0:100 }} ...
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>READ</button>
    </mat-card-actions>
  </mat-card>
</div>
