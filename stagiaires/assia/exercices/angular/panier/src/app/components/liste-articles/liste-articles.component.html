<ul class="listeArticles">

    [class.selected]="article === selectedArticle"
    (click)="onSelect(article)">
        <img class="image" src="../../../assets/img/{{ article.getImage().petite }}">
        <span class="titre">{{ article.getTitre() }}</span>

    </li>
</ul>

></app-details-article>
