<p>liste-articles</p>
<ul class="listeArticles">
    <li *ngFor="let article of listeArticles" 
    [class.selected]="article === selectedArticle"
    (click)="onSelect(article)">
        <img class="articleImage" src="../../../assets/img/{{article.getImage()}}">
        <span class="articleTitre">{{article.getTitre()}}</span>
        <span class="articlePrix">{{article.getPrix()}}</span>
    </li>
</ul>
<app-details-article>[article]="selectedArticle"</app-details-article>
