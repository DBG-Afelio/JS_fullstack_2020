<p>Ma liste d'articles :</p>
<ul class="listeArticles">
    <li *ngFor="let article of listeArticles" 
    [class.selected]="article === selectedArticle"
    (click)="onSelect(article)">
        <img class="articleImage" src="../../../assets/img/{{ article.getImage().petite }}">
        <div class="titre">{{ article.getTitre() }}</div>
        <div class="articlePrix">â‚¬ {{ article.getPrix() }}</div>
    </li>
</ul>
<app-details-article [selection]="selectedArticle"></app-details-article>
