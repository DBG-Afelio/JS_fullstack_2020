<p>details-article</p>

<div>
    <span class="articleTitre">{{selected.titre}}</span>
    <img class="articleImage" src={{selected.image.toute_petite}}>
    <span class="articleComments">{{selected.commentaire}}</span>
    <span class="articleAuteur">{{selected.auteur}}</span>
    <span class="articlePays">{{selected.pays}}</span>
    <span class="articlePrix">{{selected.prix}}</span>
    <label>Quantite:
        <input [(ngModel)]="quantite">
    </label>
</div>
