<div *ngIf="articleSelected">
    Mon detail d'article :
    <hr>
    <div class="titre">{{ articleSelected.titre }}</div>
    <img class="image" src="../../../assets/img/{{ articleSelected.image.moyenne }}">
    <div class="comments">{{ articleSelected.commentaire }}</div>
    <div class="auteur-pays">
        {{ articleSelected.auteur }}, 
        {{ articleSelected.pays }}
    </div>
</div>

<div *ngIf="!articleSelected">
    Cliquer sur un article pour afficher son detail
</div>
