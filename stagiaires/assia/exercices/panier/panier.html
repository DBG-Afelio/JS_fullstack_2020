<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/panier.css">
   
    <title>Page d'accueil</title>
</head>
<body>
    <div class='banner'></div>
    <div class='cart-info'>
        <!--label>Nombre d'articles</label-->
        <output class='data-panier-quantite'></output>
        <!--label>Prix total</label--> 
        <output class='data-panier-total'></output>
    </div>
    <div class='homePage'> 
        <div class='photo-list'>
            <!-- ici je viens generer mes articles dispo a la vente -->
        </div>
        <form class='form'>
            <div class='data-titre'></div>
            <img class='data-img-details'>
            <div class='data-auteur-pays'></div>
            <div class='data-comments'></div>
            <div class='data-prix'></div>
            <div class='user-inputs'>
                <input type='number' class='data-input-quantite' min="0">Quantit√©</input>
                <div class='message-quantite-incorrecte'>
                </div>
                <input type='submit' class='btn-commander' value='Commander'></input>
            </div>
        </form>
    </div>
    <div class='cartRecapPage'>
        <img class="empty-cart-img" src="img/empty_cart.png" alt="empty cart">
        <div class="recap-list">

            <!--ici la liste des articles ajoutes au panier-->
        </div>
        <div class="cmd-fromCart">
            <div class="btn-goBackHome">Go Back to HomePage</div>
            <div class="btn-empty-list">Empty Cart</div>
            
        </div>
    </div>
    <script src="source/sourceJSON.js"></script>
    <script src="source/panier.js"></script>
    
</body>
</html>
