<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/screen.css" />
    <title>Formulaire</title>
</head>

<body>
    <form>
        <input type="text" name="name" placeholder="Nom (obligatoire)" minlength="3" maxlength="50" required><br>
        <input type="text" name="first_name" placeholder="Prénom" minlength="3" maxlength="50"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="tel" name="phone" placeholder="Téléphone"><br>
        <label>Date de naissance:</label><br>
        <input type="date" name="date" min="1980-01-01" max="2020-12-31" required><br>
        <input type="text" name="login" placeholder="Choisissez un login (obligatoire)" pattern="[\d\w]" minlength="6"
            maxlength="10" required><br>
        <input type="password" name="password_user" placeholder="Mot de passe (obligatoire)" pattern="[\d\w]"
            minlength="6" maxlength="10" required><br>
        <input type="password" name="password_user_2" placeholder="Resaisir Mot de passe (obligatoire)"
            pattern="[A-Z]{4}\d{6}" minlength="6" maxlength="10" required><br>
        <select class="country" name="country" required>
            <option value="">Choisir pays</option>
            <option value="Belgium">Belgique</option>
            <option value="Estonia">Estonie</option>
            <option value="France">France</option>
            <option value="Germany">Allemagne</option>
            <option value="Netherlands">Pays-Bas</option>
            <option value="Luxembourg">Grand-Duché du Luxembourg</option>
        </select>
        <div class="div_gender">
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Homme</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Femme</label>
            <input type="radio" id="other" name="gender" value="other" checked>
            <label for="other">Autre</label>
        </div>
        <div class="div_job">
            <input type="checkbox" id="front" name="front" value="front">
            <label for="front"> Développeur Front</label><br>
            <input type="checkbox" id="back" name="back" value="back">
            <label for="back"> Développeur Back</label><br>
            <input type="checkbox" id="integration" name="integration" value="integration">
            <label for="integration"> Intégrateur</label><br>
            <input type="checkbox" id="ux_ui" name="ux_ui" value="ux_ui">
            <label for="ux_ui"> UX/UI</label><br>
        </div>
        <div class="div_button">
            <input class="button" type="submit" value="Soumettre">
        </div>
    </form>


</body>

</html>
