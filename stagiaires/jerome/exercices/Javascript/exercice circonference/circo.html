<!DOCTYPE html>
<html>
  <head>
    <title>Circonference</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="style/style.css" rel="Stylesheet" type="text/css"/>
  </head>
  <body>
  	<h1>Création d'une planète habitable pour débutant</h1>
  	<h2>Phase 1</h2>
  	<label>Veuillez entrer la circonférence de la planéte en pixel <i>(nombre entier positif)</i> :</label>
  	<input id="circo" type="number" name="">
  	<br>
  	<label>Veuillez selectionner les couleurs naturelles de votre planéte :</label>
  	<br>
  	<label>Rouge :</label>
  	<input id="red" type="range" name="red" max="255">

  	<label>Vert :</label>
  	<input id="green" type="range" name="green" max="255">

  	<label>Bleu :</label>
  	<input id="blue" type="range" name="blue" max="255">
 
  	<label>Opacité :</label>
  	<input id="opacity" type="range" name="opacity" min="0" max="1" step="0.1">
  	<span id="rgbaAffiche"></span>

  	<br>
  	<input id="button" type="button" name="valider" value="Valider">
  	<br>
  	<div id="cercleImg">
	  	<svg  width="1000" height="1000" viewBox="0 0 500 500">
	  		<circle id="cercle" cx="250" cy="250" r="50" fill=rgba(,,,)/>
	  	</svg>
  	</div>
  	<script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
