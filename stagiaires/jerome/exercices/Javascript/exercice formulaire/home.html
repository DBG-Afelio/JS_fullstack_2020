<!DOCTYPE html>
<html>
  <head>
    <title>Formulaire</title>
    <meta charset="UTF-8">
    <link href="style/style.css" rel="Stylesheet" type="text/css"/>
  </head>
  <body>
  	<form novalidate>
        <div class="form-element form-nom invalide error-required error-min-length">
            <input id="champsName" type="text" name="nom" placeholder="Nom(obligatoire)" required minlength="3" maxlength="50" >
            <span class="valide-ok">V</span>
            <span class="valide-ko">X</span>
            <div class="error-message-container">
                <div class="error-message error-required hidden" id="nameRequired">le nom est requis</div>
                <div class="error-message error-min-length hidden" id="nameMin">le nom doit être au minimum de 3 caractères</div>
                <div class="error-message error-max-length hidden" id="nameMax">le nom doit être au maximum de 50 caractères</div>
            </div>   
        </div>
	  <br>
	  <div class="form-element form-prenom invalide error-min-length">
	  	<input type="text" name="prenom" placeholder="Prénom">
	  	<span class="valide-ok">V</span>
	  	<span class="valide-ko">X</span>
	  	<div class="error-message-container">
	  		<div class="error-message error-min-length hidden" id="surnameMin" >le prénom doit être au minimum de 3 caractères</div>
            <div class="error-message error-max-length hidden" id="surnamMax">le prénom doit être au maximum de 50 caractères</div>
	  	</div>
	  </div>
	  <br>
	  <div class="form-element form-prenom invalide error-min-length">
	  		<input type="email" name="email" placeholder="Email">
	  		<span class="valide-ok">V</span>
	  		<span class="valide-ko">X</span>
	  		<div class="error-message-container">
                <div class="error-message error-invalid hidden" id="emailInvalid">Email Invalide</div>
            </div>
	  </div>
	  <br>
	  <input type="text" name="telephone" placeholder="Téléphone" required>
	  <br>
	  <input type="date" name="date" placeholder="jj/mm/aaaa(date de naissance)" required>
	  <br>
	  <input type="button" name="" placeholder="Suggérer un login">
	  <br>
	  <input type="password" name="password" placeholder="Mot de passe (obligatoire)">
	  <br>
	  <input type="password" name="repassword" placeholder="Resaisir Mot de passe(obligatoire)">
	  <br>
	  <select id="champsnation">
	  	<option value="">Nationalité</option>
	  	<option value="0">Belge</option>
	  	<option value="1">Français</option>
	  	<option value="2">Allemand</option>
	  	<option value="3">Italien</option>
	  	<option value="4">Kryptonien</option>
	  </select>
	  <br>
	  <input type="radio" name="Sexe">
	  <label>Femme</label>
	  <input type="radio" name="Sexe">
	  <label>Homme</label>
	  <input type="radio" name="Sexe" checked>
	  <label>Autre</label>
	  <br>
	   <div>
            <input type="submit" value="Valider" class="submit-button">
        </div>

    </form>
  <script type="text/javascript" src="script/script.js"></script>
  </body>
</html>
