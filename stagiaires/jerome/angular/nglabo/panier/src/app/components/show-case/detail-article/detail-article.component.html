<div class="detailArticle">
    <h2>{{articleDetail.titre}}</h2>
    <img src='assets/img/{{articleDetail.image.grande}}'>
    <p>{{articleDetail.Prix}}</p>
    <p>{{articleDetail.commentaire}}</p>
    <p>{{articleDetail.Pays}}</p>
    <p>{{articleDetail.auteur}}</p>
    <input type="number"(change)="setQuantity($event.target.valueAsNumber)">
</div>
