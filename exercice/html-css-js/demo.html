<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>

    <style>
        .valide-ok {
            color:greenyellow;
            display:none;
        }
        .valide-ko {
            color:red;
            display:none;
        }

        .form-element .valide-symbol, .form-element .error-message{
            display: none;
        }

        .form-element.valide .valide-symbol.valide-ok{
            display: block;
        }
        
        .form-element.invalide .valide-symbol.valide-ok{
            display: none;
        }
    
    </style>
</head>
<body>
    <form novalidate autocomplete="off">
        <div class="form-element form-nom invalide error-required error-min-length">
            <input type="text" name="nom" data-pristine="true"  required minlength="3" maxlength="50">
            <span class="valide-symbol valide-ok">V</span>
            <span class="valide-symbol valide-ko">X</span>
            <div class="error-message-container">
                <div class="error-message error-required">le nom est requis</div>
                <div class="error-message error-min-length">le nom doit être au minimum de 3 caractères</div>
                <div class="error-message error-max-length">le nom doit être au maximum de 50 caractères</div>
            </div>   
        </div>
        <div>
            <input type="submit" value="Valider" class="submit-button">
        </div>
    </form>
    <script src="demo.js"></script>
    <script src="test.js"></script>
</body>
</html>
