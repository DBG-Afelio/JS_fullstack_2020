<div *ngIf="supplierId !== 0">
    <div class="admin-title">
        <h1>Gestion des Produits - {{ supplierName }}</h1>
    </div>  
    <div class="button-new">
        <a routerLink = "/admin/produit/ajouter/{{ supplierId }}">Ajouter un produit</a>
    </div>
    <table>
        <tr>
            <th class="th-id">ID</th>
            <th class="th-name">NOM</th>
            <th class="th-button">MODIFIER</th>
            <th class="th-button">SUPPRIMER</th>
        </tr>
        <tr *ngFor = "let product of listProducts">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
        
            <td class="td-button">
                <button routerLink = "/admin/produit/modifier/{{ product.id }}">Mod</button>
            </td>
        
            <td class="td-button">
                <button (click) = "removeProduct(product)">Suppr.</button>
            </td>
        </tr>
    </table>
</div>
