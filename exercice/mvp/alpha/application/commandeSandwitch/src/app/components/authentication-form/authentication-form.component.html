<form> 
    <div *ngIf="currentUser === null">
        <p>Identifiant</p>
        <input type="text">
        <p>Mot de passe</p>
        <input type="password">
    </div>
    <div *ngIf="currentUser">
        Bienvenue {{ currentUser.firstName }} {{ currentUser.familyName | uppercase }}
    </div>
    <button class="authent-btn"
        (click)="changeConnexionRequest()">
        {{ setAuthStatus() }}
    </button>
</form>
