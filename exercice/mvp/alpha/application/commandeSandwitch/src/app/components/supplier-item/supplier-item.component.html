<div class="supplier" *ngIf = "!supplier.archieved">
    <div class="supplier-name">{{ supplier.name }}</div>
    <div>{{ supplier.description }} </div>
    <div><i class="fas fa-phone"></i> {{ supplier.phone }}</div>

    <div *ngIf= "isOpened(supplier)" class='open'>Ouvert</div>
    <div *ngIf= "!isOpened(supplier)" class='closed'>Ferm√©</div>
    <a routerLink = "/fournisseur/{{ supplier.id }}" >Voir les produits</a>
</div>
